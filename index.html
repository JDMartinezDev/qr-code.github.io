<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | QR code component</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link
			rel="stylesheet"
			type="text/css"
			href="index.css" />
	</head>

	<body>
		<article class="qr-card">
			<img
				alt="QR code"
				src="./images/image-qr-code.png" />
			<section>
				<p class="qr-card-title">Improve your front-end <br />skills by building projects</p>
				<p class="qr-card-info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</section>
		</article>
	</body>
</html>
